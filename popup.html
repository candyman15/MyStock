<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' http://* 'unsafe-inline'; script-src 'self' http://* 'unsafe-inline' 'unsafe-eval'" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My STOCK</title>
    <style>
        BODY {width : 700px; min-height:100px;}
    </style>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="panel panel-primary" style="margin-top: 10px;">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">My Stock</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <form class="navbar-form navbar-left" role="search">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Search" id="searchText">
                        </div>

                    </form>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>

        <div id="panel_search" class=panel-body style="padding-top:0px;display:none;">
            <div>검색 결과</div>
            <div class="row" id="search" style="" >
            </div>
        </div>

        <div class=panel-body style="padding-top:0px;">
            <div>관심 종목</div>
            <div class="row" id="interest">
            </div>
        </div>

        <div class=panel-body style="display:none; padding-top:0px;" id="alert">
            <div class="alert alert-danger" role="alert"></div>
        </div>
    </div>
</div> <!-- /container -->

<script src="js/jquery-2.1.4.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<!--<script src="../javascripts/angular.js"></script>-->
<script src="js/popup.js"></script>
</body>
</html>
